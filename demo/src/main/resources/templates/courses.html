<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cursos</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-center mb-4">Listado de Cursos</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle">

            <thead class="table-primary text-center">
            <tr>
                <th>ID</th>
                <th>Curso</th>
                <th>Certificaci√≥n</th>
                <th>Proveedor</th>
                <th>Nivel</th>
                <th>Horas</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="c : ${courses}">
                <td th:text="${c.course_id}" class="text-center"></td>
                <td th:text="${c.course_name}"></td>
                <td th:text="${c.certification}"></td>
                <td th:text="${c.provider}"></td>

                <!-- Nivel con badge -->
                <td class="text-center">
                    <span th:text="${c.level}"
                          th:classappend="
                            ${c.level == 'Beginner'} ? 'badge bg-success' :
                            (${c.level == 'Intermediate'} ? 'badge bg-warning text-dark' :
                            'badge bg-danger')">
                    </span>
                </td>

                <td th:text="${c.duration_hours}" class="text-center"></td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

</body>
</html>
